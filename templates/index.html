<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Preetika Lakshmanan">
    <title>Animals Search Engine - IR Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href = "{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    
</head>
<body>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
    <h1>Animals Search Engine</h1>
    <h2>Results from our Search Engine</h2>
    <div class="card">
        <div class="card-body">
            <form id="form">
                <div class="row mb-3">
                    <label for="UserInput" class="col-sm-3 col-form-label">Query</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="UserInput" placeholder="Enter query here...">
                    </div>
                </div>
                <hr>
                <div class="row mb-3">
                    <legend class="col-form-label col-sm-3">No Filter</legend>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="no_filter" value="no_filter" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                              No Filter
                            </label>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row mb-3">
                    <legend class="col-form-label col-sm-3">Relevance Model Options:</legend>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="page_rank" value="page_rank">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Page Rank
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="hits" value="hits">
                            <label class="form-check-label" for="flexRadioDefault1">
                              HITS
                            </label>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row mb-3">
                    <legend class="col-form-label col-sm-3">Clustering Options:</legend>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="flat_clustering" value="flat_clustering">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Flat Clustering
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="hierarchical_clustering" value="hierarchical_clustering">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Hierarchical Clustering
                            </label>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row mb-3">
                    <legend class="col-form-label col-sm-3">Query Expansion Options:</legend>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="association_qe" value="association_qe">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Association
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="metric_qe" value="metric_qe">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Metric
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="scalar_qe" value="scalar_qe">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Scalar
                            </label>
                        </div>
                    </div>
                </div>
                <hr>
                <input class="btn btn-primary" id="srch" type="button" value="Search" onclick="search(); queryToGoogleBing()">
            
            </form>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <iframe id="countries"></iframe>
        </div>
    </div><br/>
    <!--Google-->
    <h2>Results from Google</h2>
    <div class="card">
        <div class="card-body">
            <iframe id="google" src="https://www.google.com/search?igu=1&source=hp&ei=lheWXriYJ4PktQXN-LPgDA&q="></iframe>
        </div>
    </div><br/>
    <!--Bing-->
    <h2>Results from Bing</h2>
    <div class="card">
        <div class="card-body">
            <iframe id="bing" src="https://www.bing.com/search?q="></iframe>
        </div>
    </div><br/>
   
</body>
</html>
